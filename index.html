<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--Score counter-->
    <div class="main-container">
        <section class="score-counter">
            <div class="user-score">
                <div class="score-title">User Score</div>
                <div class="score-count"></div>
            </div>
            <div class="computer-score">
                <div class="score-title">Computer Score</div>
                <div class="score-count"></div>
            </div>
        </section>
        <!--User Choice-->
        <section class="user-choice">
            <div class="game-card rock"><img src="assets/images/rock.png" alt="rock image"></div>
            <div class="game-card paper"><img src="assets/images/paper.png" alt="paper image"></div>
            <div class="game-card scissors"><img src="assets/images/scissors.png" alt="scissors image"></div>
            <div class="game-card lizard"><img src="assets/images/lizard.png" alt="lizard image"></div>
            <div class="game-card spock"><img src="assets/images/spock.png" alt="spock image"></div>
        </section>

        <div class="section picked hidden">
            <div class="choice">
                <p>YOU CHOSE</p>
                <div class="user-pick"></div>
            </div>
            <div class="result hidden">
                <div class="title">YOU LOSE</div>
                <button>PLAY AGAIN</button>
            </div>
            <div class="choice">
                <p>COMPUTER CHOSE</p>
                <div class="computer-pick"></div>
            </div>
        </div>

        <!--Rules Button & Modal-->
        <button class="rules-btn">Rules</button>
        <div class="modal-bg"></div>
        <div class="modal">
            <span class="close">
                <img src="assets/images/close-x.svg" alt="close icon">
            </span>
            <div class="title">Rules</div>
            <div class="content">
                <img src="/images/image-rules-bonus.svg" alt="">
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
