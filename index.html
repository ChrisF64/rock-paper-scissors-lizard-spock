<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <!--Score counter-->
    <div class="main-container">
        <section class="score-counter">
            <div class="user-score">
                <div class="score-title">User Score</div>
                <div class="score-count"></div>
            </div>
            <div class="computer-score">
                <div class="score-title">Computer Score</div>
                <div class="score-count"></div>
            </div>
        </section>
        <!--Selection area-->
        <section class="user-choice">
            <div class="game-card rock"></div>
            <div class="game-card paper"></div>
            <div class="game-card scissors"></div>
            <div class="game-card lizard"></div>
            <div class="game-card spock"></div>
        </section>
        <!--Rules Button & Modal-->
        <button class="rules-btn">Rules</button>
        <div class="modal-bg"></div>
        <div class="modal">
            <span class="close">
                <img src="/images/icon-close.svg" alt="">
            </span>
            <div class="title">Rules</div>
            <div class="content">
                <img src="/images/image-rules-bonus.svg" alt="">
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
