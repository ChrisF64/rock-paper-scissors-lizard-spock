<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Style Sheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>

<body>
    
    <div class="flex-column main-container">
        <h1>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>
        <!--Score counter-->
        <section class="score-counter">
            <div class="user-score flex-column">
                <div class="score-title">Your Score</div>
                <div class="score-count"></div>
            </div>
            <div class="computer-score flex-column">
                <div class="score-title">Computer Score</div>
                <div class="score-count"></div>
            </div>
        </section>

        <!--User Choice-->
        <section class="user-choice">
            <div class="game-card rock"><img src="assets/images/rock.png" alt="rock image"></div>
            <div class="game-card paper"><img src="assets/images/paper.png" alt="paper image"></div>
            <div class="game-card scissors"><img src="assets/images/scissors.png" alt="scissors image"></div>
            <div class="game-card lizard"><img src="assets/images/lizard.png" alt="lizard image"></div>
            <div class="game-card spock"><img src="assets/images/spock.png" alt="spock image"></div>
        </section>

        <div class="picked flex-row hidden">
            <div class="choice flex-column">
                <p>YOU PICKED</p>
                <div class="user-pick"></div>
            </div>
            <div class="result ">
                <div class="title">YOU LOSE</div>
                <button>PLAY AGAIN</button>
            </div>
            <div class="choice flex-column">
                <p>COMPUTER PICKED</p>
                <div class="computer-pick"></div>
            </div>
        </div>
    </div>

    <!--Rules Button & Modal-->
    <button class="rules-btn" data-modal-target="#modal">RULES</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">RULES</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
        <img src="assets/images/rules.png" alt="rules image" width="470px">
    </div>
  </div>
  <div id="overlay"></div>

    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
